<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info" style="opacity: 0;">
        <h2>ГОЛОСОВАНИЕ АКТИВНО</h2>
        <p>Проголосовавших: <span id="counter-info" style="color:#ffff66;">0</span></p>
        <div id="timer">01:00</div>
        <p style="font-size:14px; margin-top:15px;">Пишите в чат: Нормас, Атлична +, Гениально, Хорошечно ++ и т.д.</p>
    </div>

    <div id="result" style="opacity: 0;">
        <h2>ГОЛОСОВАНИЕ ЗАКОНЧЕНО</h2>
        <p>Проголосовало: <span id="counter-result" style="color:#ffff66;">0</span></p>
        <div id="score" style="font-size:36px; color:#66ff99;"></div>
        <ul id="votes-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
